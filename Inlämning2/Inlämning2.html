<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="Inlämning2.css">
  <script src="Inlämning2.js" defer></script>
</head>
<body onload="startGame();">
  <header>
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
  </header>
  <main class="container">
    <table id="main">
      <tr class="row">
        <td class="cell" id="box1" ></td>
        <td class="cell" id="box2" ></td>
        <td class="cell" id="box3"></td>
      </tr>
      <tr class="row">
        <td class="cell" id="box4"></td>
        <td class="cell" id="box5" ></td>
        <td class="cell" id="box6" ></td>
      </tr>
      <tr class="row">
        <td class="cell" id="box7" ></td>
        <td class="cell" id="box8" ></td>
        <td class="cell" id="box9" ></td>
      </tr>
    </table>
    </div>
</body>
</html>
